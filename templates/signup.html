<!DOCTYPE html>
<html>
<head>
  <title>DUOED</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bodyContainer">
        <header>
            <div class="banner">
                <img src="{{ url_for('static', filename='LeagueMetricsLogo.png') }}" alt="League Metrics Logo" class="logo">
                <div class="userNav">
                    <nav class="uNav">
                        <a href="login">Login</a>
                        <a href="signup">Sign Up</a>
                    </nav>
                </div>
            </div>
            <!--<p class="loginName">Login Name goes here</p>-->
            <div class="navbars">
                <div class="generalNav">
                    <nav class="genNav">
                        <a href="{{ url_for('home') }}"><span>Home</span></a>
                        <a href="{{ url_for('account') }}"><span>Account</span></a>
                        <a href="{{ url_for('lookup_duo') }}"><span>Lookup Duo</span></a>
                        <a href="{{ url_for('lookup_team') }}"><span>Lookup Team</span></a>
                        <a href="{{ url_for('self_stat') }}"><span>Lookup Stats</span></a>
                    </nav>
                </div>
                <section class="signup">
                    <h1>Sign Up</h1>
                    <form method="POST" action="/signup">
                        {{ username_conditions | safe }}
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" required>
                        <br>
                        {{ password_conditions | safe }}
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <label for="gamertag">League of Legends GamerTag:</label>
                        <input type="text" id="gamerTag" name="gamertag" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label>Submit: </label>
                        <input type="submit" id="submit">
                    </form>
                </section >
            </div>
        </header>
    </div>
    <article>
    </article>
  <main>
  </main>
  <footer>&copy;DUOED</footer>
  <script>
  </script>
</body>
</html>
